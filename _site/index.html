<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A responsive template for publishing single-page websites, articles that are easy on the eyes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do words have (our) characters?</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/solo.css">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/rrssb.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Parisienne&family=Shadows+Into+Light&family=Zilla+Slab+Highlight&display=swap" rel="stylesheet">

  <script src="/scripts/jquery.js"></script>
  <link rel="canonical" href="http://localhost:4000" />
</head>
<body>
  <article>
   <div class="container">
    <h1 class="title" id="title"></h1>
    <h2 id="some-interesting-personality-quote">Some interesting personality quote</h2>

<h3 id="introduction">Introduction</h3>


    </div>
  </article>
<script src="/scripts/rrssb.min.js"></script>
<script src="https://unpkg.com/typeit@8.0.7/dist/index.umd.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    new TypeIt("#title", {
      speed: 100,
      lifeLike: true,
      loop: true,
    })
    .type("Do words have characters?")
    .pause(1000)
    .move(-12)
    .type(" (our) ")
    .pause(1000)
    .move(12)
    .delete(12)
    .type("personalities?")
    .pause(1000)
    .delete(14)
    .type("traits?")
    .pause(1000)
    .delete(7)
    .type("emotions?")
    .go();
  });
</script>
</body>
</html>
